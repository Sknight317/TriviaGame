<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/questions.js"></script>
        <script src="assets/javascript/app.js"></script>
        
        
        <div class="grid">
            <div id="quiz">
                <h1>Quiz</h1>
                <h1 id="Time">Time Remaining: <span id="countdowntimer"></span></h1>
                <div id="rightanswer"></div>
                <hr style="margin-bottom: 20px">

                <p id="question"></p>
                <div class="buttons">
                    <button id="button1"><input type="radio" name="option" value="1" onclick="showQuestion(currentQuestion++), loadnext()"><span id="choice1"></span></button>
                    <button id="button2"><input type="radio" name="option" value="2" onclick="showQuestion(currentQuestion++), loadnext()"><span id="choice2"></span></button>
                    <button id="button3"><input type="radio" name="option" value="3" onclick="showQuestion(currentQuestion++), loadnext()"><span id="choice3"></span></button>
                    <button id="button4"><input type="radio" name="option" value="4" onclick="showQuestion(currentQuestion++), loadnext()"><span id="choice4"></span></button>
                    <!-- <button id="next" onclick="showQuestion(currentQuestion++), loadnext()">Next</button> -->
                </div>

                <div id="results"></div>
                

                <hr style="margin-top: 30px">
                <footer>
                    <p id="Questionnum"></p>
                </footer>
            </div>
        </div>
</body>
</html>
